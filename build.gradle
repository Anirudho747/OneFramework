apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'org.oneframework.runners.TestRunner'

group 'OneFramework'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.appium', name: 'java-client', version: '6.0.0'
    compile group: 'org.testng', name: 'testng', version: '6.9.10'
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '2.2.5'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile 'ru.yandex.qatools.ashot:ashot:1.5.2'
    compile 'io.qameta.allure:allure-testng:2.0-BETA14'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}